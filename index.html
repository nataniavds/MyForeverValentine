<!DOCTYPE html>
<html>
<head>
  <title>For Chandler â¤ï¸</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      color: white;
    }

    #countdown {
      font-size: 80px;
      margin-top: 200px;
      text-shadow: 2px 2px 10px #ff4d6d;
    }

    #mainContent {
      display: none;
      margin-top: 80px;
    }

    h1 {
      font-size: 42px;
      text-shadow: 2px 2px 6px #ff4d6d;
    }

    p {
      font-size: 22px;
    }

    button {
      font-size: 22px;
      padding: 12px 25px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #444;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="countdown">5</div>

  <div id="mainContent">
    <h1>Chandler Ross Weedon â¤ï¸</h1>
    <p>I have something very important to ask you...</p>
    <p>Will you be my silly goose? ğŸ’Œ</p>

    <button class="yes" onclick="sayYes()">YES ğŸ˜</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
  </div>

  <script>
    // Countdown Logic
    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");
    const mainContent = document.getElementById("mainContent");

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        mainContent.style.display = "block";
      }
    }, 1000);

    // Floating Hearts (continuous)
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.innerHTML = "â¤ï¸";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 300);
    }

    createHearts();

    // Runaway No Button
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES Click
    function sayYes() {
      document.body.innerHTML = `
        <h1>YAAAY ğŸ¥°ğŸ’</h1>
        <p>You just made me the happiest person alive â¤ï¸</p>
        <div style="font-size:60px;">ğŸ’˜ğŸ’˜ğŸ’˜</div>
        <p>Forever yours,<br><strong>Nat</strong></p>
      `;
      createHearts();
    }
  </script>

</body>
</html>
