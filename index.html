<!DOCTYPE html>
<html>
<head>
  <title>For Chandler ‚ù§Ô∏è</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fcd5ce, #f8edeb, #f9dcc4);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 1s ease;
    }

    #countdown {
      font-size: 80px;
      color: #b14d6d;
      font-weight: 500;
    }

    #mainContent {
      display: none;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: #6b2e4c;
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      margin: 10px 0;
      color: #444;
    }

    button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    /* YES button: big and prominent */
    .yes {
      background-color: #b14d6d;
      color: white;
      font-size: 32px;
      padding: 20px 50px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
    }

    .yes:hover {
      transform: scale(1.05);
      background-color: #9e3b5b;
    }

    /* NO button: tiny and tricky */
    .no {
      background-color: #888;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #b14d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(100vh) translateX(0); opacity: 1; }
      to { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="countdown">5</div>

  <div id="mainContent">
    <h1>Chandler Ross Weedon ‚ù§Ô∏è</h1>
    <p>I have something very important to ask you...</p>
    <p>Will you be my silly goose? üíå</p>

    <button class="yes" onclick="sayYes()">YES üòç</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <script>
    // Countdown Logic
    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");
    const mainContent = document.getElementById("mainContent");

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        mainContent.style.display = "block";
        setTimeout(() => mainContent.style.opacity = 1, 50);
      }
    }, 1000);

    // Floating Hearts
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.innerHTML = "‚ù§Ô∏è";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    createHearts();

    // Runaway No Button
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", function() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const x = Math.random() * (window.innerWidth - btnWidth);
      const y = Math.random() * (window.innerHeight - btnHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES Click
    function sayYes() {
      document.body.innerHTML = `
        <h1>üíò</h1>
        <p>You just made me the happiest person alive ‚ù§Ô∏è</p>
        <p>Forever yours,<br><strong>Nat</strong></p>
      `;
      createHearts();
    }
  </script>

</body>
</html>
